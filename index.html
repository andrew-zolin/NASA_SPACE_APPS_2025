<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Image Explorer</title>
    <style>
        /* --- Общие стили --- */
        body, html { 
            width: 100%; height: 100%; margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }
        #openseadragon-viewer { 
            width: 100%; height: 100%; 
            background-color: black; 
        }
        #openseadragon-viewer.add-marker-mode {
            cursor: crosshair;
        }

        /* --- ФИНАЛЬНЫЕ СТИЛИ МЕТКИ --- */
        .marker {
            width: 20px; 
            height: 20px;
            background-color: transparent;
            /* 1. Меняем цвет рамки на аккуратный белый */
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            /* 2. Убираем тень */
            pointer-events: none;
        }

        /* --- Стили для кнопки добавления метки --- */
        #add-marker-btn {
            position: fixed; z-index: 1000; left: 20px; bottom: 20px;
            width: 50px; height: 50px; background-color: #007bff; color: white;
            border: none; border-radius: 50%; font-size: 32px; line-height: 50px;
            text-align: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: background-color 0.3s, transform 0.3s;
        }
        #add-marker-btn:hover {
            background-color: #0056b3; transform: scale(1.1);
        }
        #add-marker-btn.active {
            background-color: #dc3545;
        }

        /* --- Стили информационной панели --- */
        #info-panel {
            position: fixed; z-index: 1000; left: 0; bottom: 0; width: 100%;
            height: auto; max-height: 60vh; background-color: #282828; color: white;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.5); transform: translateY(100%);
            transition: transform 0.4s ease-in-out; display: flex; flex-direction: column;
            border-top-left-radius: 16px; border-top-right-radius: 16px;
        }
        #info-panel.visible { transform: translateY(0); }
        .panel-header {
            padding: 12px 16px; background-color: #333; display: flex;
            justify-content: space-between; align-items: center; flex-shrink: 0;
            border-top-left-radius: 16px; border-top-right-radius: 16px;
        }
        .panel-header h2 { margin: 0; font-size: 1.2em; }
        #close-panel-btn {
            background: none; border: none; color: white; font-size: 24px;
            cursor: pointer; padding: 0 10px;
        }
        .panel-content { padding: 16px; overflow-y: auto; flex-grow: 1; }
        .panel-content p { margin-top: 0; line-height: 1.5; }
        .chat-section h3 { margin-top: 20px; border-top: 1px solid #444; padding-top: 16px; margin-bottom: 12px; }
        .chat-comments { display: flex; flex-direction: column; gap: 12px; }
        .comment { background-color: #3c3c3c; padding: 10px; border-radius: 8px; font-size: 0.9em; }
        .comment b { color: #ccc; margin-right: 5px; }
        .panel-footer { padding: 12px 16px; background-color: #282828; border-top: 1px solid #444; flex-shrink: 0; }
        #comment-form { display: flex; }
        #comment-input { flex-grow: 1; background-color: #555; border: 1px solid #666; color: white; padding: 10px; border-radius: 8px 0 0 8px; font-size: 1em; }
        #comment-input:focus { outline: none; border-color: #007bff; }
        #comment-form button { background-color: #007bff; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 0 8px 8px 0; font-size: 1em; font-weight: bold; }
        
        @media (min-width: 768px) {
            #info-panel { top: 0; right: 0; left: auto; bottom: auto; width: 380px; height: 100vh; max-height: 100vh; transform: translateX(100%); border-radius: 0; }
            #info-panel.visible { transform: translateX(0); }
            .panel-header { border-radius: 0; }
            #add-marker-btn { left: 30px; bottom: 30px; }
        }
    </style>
</head>
<body>

    <div id="openseadragon-viewer"></div>

    <button id="add-marker-btn" title="Добавить новую метку">+</button>

    <div id="info-panel">
        <div class="panel-header">
            <h2 id="panel-title">Название объекта</h2>
            <button id="close-panel-btn" title="Закрыть">&times;</button>
        </div>
        <div class="panel-content">
            <p id="panel-description">Здесь будет подробное описание...</p>
            <div class="chat-section">
                <h3>Обсуждение</h3>
                <div id="chat-comments"></div>
            </div>
        </div>
        <div class="panel-footer">
            <form id="comment-form" action="javascript:void(0);">
                <input id="comment-input" type="text" placeholder="Ваш комментарий..." required autocomplete="off">
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/openseadragon@3.1/build/openseadragon/openseadragon.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
