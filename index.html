<!DOCTYPE html>
<html>
<head>
    <title>NASA Image Explorer</title>
    <style>
        body, html { width: 100%; height: 100%; margin: 0; }
        #openseadragon-viewer { width: 100%; height: 100%; background-color: black; }
        .marker {
            width: 20px;
            height: 20px;
            background-color: rgba(255, 0, 0, 0.7);
            border: 1px solid white;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="openseadragon-viewer"></div>

    <!-- Подключаем библиотеку OpenSeadragon с CDN -->
    <script src="https://cdn.jsdelivr.net/npm/openseadragon@3.1/build/openseadragon/openseadragon.min.js"></script>
    
    <!-- Подключаем наш собственный скрипт -->
    <script src="app.js"></script>

</body>
</html>
